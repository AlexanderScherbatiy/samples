<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Classic Calculator</title>
</head>
<body>

<h1>Classic calculator:</h1>

<form th:object="${expression}" method="POST">
    <p>operation: <input type="text" th:field="*{operation}"/></p>
    <p>a: <input type="text" th:field="*{a}"/></p>
    <p>b: <input type="text" th:field="*{b}"/></p>
    <button>Calculate</button>
</form>

</body>
</html>
